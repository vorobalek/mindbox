<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Mindbox Integration Test Site</title>

    <meta name="description" content="Primitive Mindbox integration test site">
    <meta name="theme-color" content="#0b1220">

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/app/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/app/icon.svg">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
        const cfg = {
            variant: "direct",
            trackerSrc: "https://api.mindbox.ru/scripts/v1/tracker.js",
            endpointId: "testing.vorobalek"
        };

        mindbox = window.mindbox || function() { mindbox.queue.push(arguments); };
        mindbox.queue = mindbox.queue || [];
        mindbox("create", { endpointId: cfg.endpointId });
        mindbox("webpush.create");

        window.__SANDBOX_CONFIG = cfg;
    </script>

    <script src="/app/bootstrap.js"></script>
    <link rel="stylesheet" href="/app/sandbox.css">

    <script src="https://api.mindbox.ru/scripts/v1/tracker.js" async></script>
